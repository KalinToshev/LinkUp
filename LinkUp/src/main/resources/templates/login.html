<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/commons::head"></head>
<body>
    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img alt="Sample image" class="img-fluid" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Log In</p>
                        </div>
                        <div class="form-outline mb-4">
                            <input class="form-control form-control-lg" placeholder="Enter a valid email address" type="email"/>
                        </div>
                        <div class="form-outline mb-3">
                            <input class="form-control form-control-lg" placeholder="Enter password" type="password"/>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" id="form2Example3" type="checkbox" value=""/>
                                <label class="form-check-label" for="form2Example3">Remember me</label>
                            </div>
                            <a class="text-body" href="#!">Forgot password?</a>
                        </div>
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" type="button">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a class="link-danger" th:href="@{/users/register}">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
